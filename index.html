<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/keyboard.css" />
		<title>Trigram</title>
	</head>
	<body>
		<div id="app">
			<div id="header">
				<h1 id="header-title">trigram</h1>
			</div>
			<div id="game">
				<div id="jumbotron">
					<div id="scoreWidget" class="jumbotron-widget">
						<p class="widget-title" id="scoreTitle">score</p>
						<p class="widget-value" id="score">0</p>
					</div>
					<div id="trigramWidget" class="jumbotron-widget">
						<p class="widget-value" id="trigram">CAR</p>
					</div>
					<div id="timerWidget" class="jumbotron-widget">
						<p class="widget-title" id="timerTitle">timer</p>
						<p class="widget-value" id="timer">0</p>
					</div>
				</div>
			</div>
			<div id="keyboard">
				<div class="keyboard-row">
						<button class="keyboard-key" data-keyname="Q">Q</button>
						<button class="keyboard-key" data-keyname="W">W</button>
						<button class="keyboard-key" data-keyname="E">E</button>
						<button class="keyboard-key" data-keyname="R">R</button>
						<button class="keyboard-key" data-keyname="T">T</button>
						<button class="keyboard-key" data-keyname="Y">Y</button>
						<button class="keyboard-key" data-keyname="U">U</button>
						<button class="keyboard-key" data-keyname="I">I</button>
						<button class="keyboard-key" data-keyname="O">O</button>
						<button class="keyboard-key" data-keyname="P">P</button>
					</div>
					<div class="keyboard-row">
						<button class="keyboard-key" data-keyname="A">A</button>
						<button class="keyboard-key" data-keyname="S">S</button>
						<button class="keyboard-key" data-keyname="D">D</button>
						<button class="keyboard-key" data-keyname="F">F</button>
						<button class="keyboard-key" data-keyname="G">G</button>
						<button class="keyboard-key" data-keyname="H">H</button>
						<button class="keyboard-key" data-keyname="J">J</button>
						<button class="keyboard-key" data-keyname="K">K</button>
						<button class="keyboard-key" data-keyname="L">L</button>
					</div>
					<div class="keyboard-row">
						<button
							class="keyboard-key"
							data-keyname="Enter"
							id="enterKey"
						>
							↵
						</button>
						<button class="keyboard-key" data-keyname="Z">Z</button>
						<button class="keyboard-key" data-keyname="X">X</button>
						<button class="keyboard-key" data-keyname="C">C</button>
						<button class="keyboard-key" data-keyname="V">V</button>
						<button class="keyboard-key" data-keyname="B">B</button>
						<button class="keyboard-key" data-keyname="N">N</button>
						<button class="keyboard-key" data-keyname="M">M</button>
						<button
							class="keyboard-key"
							data-keyname="Backspace"
							id="backspaceKey"
						>
							←
						</button>
			</div>
		</div>
		<script src="js/interactionHandler.js"></script>
		<script src="js/wordChecker.js"></script>
		<script src="style/view.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
