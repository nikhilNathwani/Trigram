<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="input-section" class="page-section"> 
            <div id="constraints">
                <h3 class="constraint-header">Today's Trigram:</h3>
                <p class="constraint-content" id="trigram">CAT</p>
                <h3 class="constraint-header">Target Length:</h3>
                <p class="constraint-content" id="targetLength">5</p>
            </div>
            <div id="text-input">
                <form>
                    <label for="wordInput">Enter word:</label>
                    <input type="text" id="wordInput" name="wordInput">
                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
        <div id="output-section" class="page-section"> 
            <div id="display-area"></div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
