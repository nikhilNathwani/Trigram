<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-section" id="inputSection"> 
            <div id="constraintArea">
                <div class="constraint">
                    <h3 class="constraint-header">Today's Trigram:</h3>
                    <p class="constraint-content" id="trigram">CAT</p>
                </div>
                <div class="constraint">
                    <h3 class="constraint-header">Target Length:</h3>
                    <p class="constraint-content" id="targetLength">5</p>
                </div>
            </div>
            <div id="textInputArea">
                <form>
                    <label for="wordInput">Enter word:</label>
                    <input type="text" name="wordInput" id="wordInput">
                    <button type="submit">Enter</button>
                </form>
            </div>
            <div id="errorAlertArea"></div>
        </div>
        <div class="page-section" id="outputSection"> 
            <div id="displayArea"></div>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
